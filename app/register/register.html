<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Invoice App</title>
        <link rel="icon" href="http://getbootstrap.com/favicon.ico">
        <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
        <link href="justified-nav.css" rel="stylesheet">
        <script type="text/javascript" src="bower_components/ladda/spin.min.js"></script>
        <script type="text/javascript" src="bower_components/ladda/ladda.min.js"></script>
        <link rel="stylesheet" type="text/css" href="bower_components/ladda/ladda-themeless.min.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron" style="padding-bottom:0px;">
                <h2>Invoice</h2>
            </div>
            <form class="form-signin" name="regForm">
                <div class="form-group" ng-class="{ 'has-error' : regForm.displayName.$invalid }">
                    <label>Display Name</label>
                    <input type="text" name="displayName" class="form-control" ng-model="user.displayName" ng-minlength="2">
                    <p class="help-block" ng-show="regForm.displayName.$error.minlength">Min display name length is 2 characters.</p>

                </div> 
                <div class="form-group" ng-class="{ 'has-error' : regForm.businessName.$invalid }">
                    <label>Business Name</label>
                    <input type="text" name="businessName" class="form-control" ng-model="user.businessName" ng-minlength="2">
                    <p class="help-block" ng-show="regForm.businessName.$error.minlength">Min business name length is 2 characters.</p>

                </div> 
                <div class="form-group" ng-class="{ 'has-error' : regForm.email.$invalid }">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" ng-model="user.email">
                    <p class="help-block" ng-show="regForm.email.$invalid">Enter a valid email.</p>
                </div> 
                <div class="form-group" ng-class="{ 'has-error' : regForm.password.$invalid }">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="8">
                    <p class="help-block" ng-show="regForm.password.$error.minlength">Min password length is 8 characters.</p>
                    <p style="color:red;" ng-show="regError">{{regErrorMessage}}</p>
                </div>  
                <button type="button" ladda-loading="login.loading" data-style="expand-right" ng-click="signUp();" ng-disabled="!user.email || !user.password" class="btn btn-lg segoe-ui-light ladda-button btn-primary btn-block">Register</button>
            </form>
        </div>
    </body>
</html>
